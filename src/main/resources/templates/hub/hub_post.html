
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Post</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	
	<div th:replace="hub/fragment/nav:: navName"></div>
	<br/>
	<br/>
	<br/>
	<div class="container">
		<div class="row">
			
			
			<div class="col-md-9">
				<div>
					<a class="active" aria-current="page" th:href="@{/}"><button type="button" class="btn-close pull-right" aria-label="Close"></button></a>
					</br>
					
				</div>
				<h2 style="text-align:center;color:green;" th:text="${post.title}"></h2>
				<hr/>
				<h4 style="color:yellowgreen;" th:text="${post.shortDescription}"></h4>
				<hr/>
				<div th:utext="${post.content}">
					
					
				</div>
				<hr/>
			<div>
				<h3>Comment: </h3>
				<div class="card">
					<div class="card-header">
						<h2>Leave a comment</h2>
					</div>
					<div class="card-body">
						<form role="form" th:method="post" th:action="@{/{postUrl}/comment(postUrl=${post.url})}" th:object="${comment}">
							<div class="row">
								<div class="col-md-6 mb-3">
									<input
								class="form-control"
								id="name"
								name="name"
								placeholder="Enter name"
								th:field="*{name}"
							 		/>
									
								</div>
								
							</div>
							<div class="row">
								<div class="col-md-6 mb-3">
									<input
								class="form-control"
								id="email"
								name="email"
								placeholder="Enter email"
								th:field="*{email}"
							 		/>
									
								</div>
								
							</div>
							<div class="row">
								<div class="col-md-9 mb-3">
									<textarea
								class="form-control"
								id="content"
								name="content"
								placeholder="Enter comment"
								rows="7"
								th:field="*{content}"
							 		></textarea>
									
								</div>
								
							</div>
							<div class="row">
								<div class="form-group col-md-9 text-center d-flex align-items-center justify-content-center">
									<button class="btn btn-primary btn-lg" type="submit">
										Submit
									</button>
									
								</div>
								
							</div>
							
						</form>
						
					</div>
					
					
				</div>
				
			</div>
			</br>
			</br>
				
				
				
			</div>
		
			
			<div class="col-md-3">
				
				
			</div>
			
			
			
		</div>
		
		
	</div>
	</br>
	
	
	
	<div th:replace="hub/fragment/footer:: footerName"></div>
</body>
</html>



<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Posts</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div th:replace="admin/fragment/nav :: navName"></div>

<div class="container" align="center">
	<div class="row mx-auto">
		<h1>List Posts</h1>
	</div>
	<table class="table table-primary table-hover">
		<thead class="table-secondary">
			<th style="width:10%;">#</th>
			<th style="width:20%;">Post Title</th>
			<th style="width:35%;">Post Mini Description</th>
			<th style="width:15%;">Post Upload On</th>
			<th style="width:20%;">Actions</th>
  		</thead>
  		<tbody>
			  <tr th:each="post, postIterate:${posts}">
				  <td th:text="${postIterate.count}"></td>
				  <td th:text="${post.title}"></td>
				  <td th:text="${post.shortDescription}"></td>
				  <td th:text="${post.createdOn}"></td>
				  <td></td>
				  
			  </tr>
  		</tbody>
	</table>
</div>
<div th:replace="admin/fragment/footer :: footerName"></div>
</body>
</html>

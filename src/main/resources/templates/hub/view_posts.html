<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Posts</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <style>
    /* Custom CSS for line between columns */
    .row.with-line [class^="col-"] {
      border-right: 1px solid #ccc;
    }
    .row.with-line [class^="col-"]:last-child {
      border-right: none;
    }
  </style>
</head>
<body>

<div th:replace="hub/fragment/nav :: navName"></div>
<br/>
<div class="container">
	<div class="row with-line">
		<div class="col-md-9">
			<div th:each="post: ${postsResponse}">
				<div class="card">
					<div class="card-header">
						<h3>
							<a th:href="@{/post/{postUrl}(postUrl=${post.url})}"} th:text="${post.title}"></a>
						</h3>
						<div>
								<strong th:text="${#temporals.format(post.createdOn,'yyyy-MM-dd')}">
									
								</strong>
						</div>
						
					</div>
					<div class="card-boby">
						<span th:text="${post.shortDescription}"></span>
						<a th:href="@{/post/{postUrl}(postUrl=${post.url})}">...Read more</a>
						
					</div>
				</div>
				</br>	
			</div>
		</div>
		<div class="col-md-3">
			<!-- Search Bar -->
			<h3 style="text-align: center;">What you want?</h3>
			<div th:insert="hub/fragment/search :: searchF"></div>
			
			
		</div>
		
	</div>
	
</div>
<br/>
<br/>
<br/>
<div th:replace="hub/fragment/footer :: footerName"></div>
</body>
</html>

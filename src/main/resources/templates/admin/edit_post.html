
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Post</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:replace="admin/fragment/nav:: navName"></div>
		<br/>
		<br/>
		<br/>
		<div class="container">
			<div class="row col-md-8 offset-md-2">
				
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Create Post</h2>
						
					</div>
					<div class="card-body">
						<form role="form" th:method="post" th:action="@{/admin/posts/{postid}(postid=${post.id})}" th:object="${post}">
							<input type="hidden" th:field="*{id}"/>
							<input type="hidden" th:field="*{url}"/>
							<input type="hidden" th:field="*{createdOn}"/>
							
							
							<div class="mb-3">
								<label class="form-label">
									Title
								</label>
								<input
									type="text"
									class="form-control"
									id="title"
									placeholder="Enter Title"
									name="title"
									th:field="*{title}"
								/>
								<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
								
							</div>
							<div class="mb-3">
								<label class="form-label">
									Short Description
								</label>
								<textarea
									class="form-control"
									id="shortDescription"
									placeholder="Enter Short Description"
									name="shortDescription"
									th:field="*{shortDescription}"
								>
								</textarea>
								<div th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}" class="text-danger"></div>
								
							</div>
							<div class="mb-3">
								<label class="form-label">
									Content
								</label>
								<textarea
									class="form-control"
									id="content"
									placeholder="Enter Content"
									name="content"
									rows="12"
									th:field="*{content}"
								>
								</textarea>
								<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></div>
								
								
							</div>
							<button type="submit" class="btn btn-success">Submit</button>
							
							
						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		<br/>
		<br/>
		<br/>
	
	<div th:replace="admin/fragment/footer:: footerName"></div>
	<!--added jquery CDN--> 
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!--added editor-->
	<script src="https://cdn.ckeditor.com/ckeditor5/41.1.0/classic/ckeditor.js"></script>
	
	<!--using js intergate editor with textarea by id-->
	<script>
                        ClassicEditor
                                .create( document.querySelector( '#content' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
     </script>
	
</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Post</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	
	<div th:replace="hub/fragment/nav:: navName"></div>
	<br/>
	<br/>
	<br/>
	<div class="container">
		<div class="row">
			
			
			<div class="col-md-9">
				<div>
					<a class="active" aria-current="page" th:href="@{/}"><button type="button" class="btn-close pull-right" aria-label="Close"></button></a>
					</br>
					
				</div>
				<h2 style="text-align:center;color:green;" th:text="${post.title}"></h2>
				<hr/>

				<hr/>
				<div th:utext="${post.content}">
					
					
				</div>
				
				
				
			</div>
			<div class="col-md-3">
				
				
			</div>
			
			
		</div>
		
		
	</div>
	
	
	
	<div th:replace="hub/fragment/footer:: footerName"></div>
</body>
</html>
